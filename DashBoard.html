
 <html ng-app="MyAwesomeApp">
<head>
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="node_modules/chart.js/dist/Chart.min.js"></script>
<script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>


<script src="app.js"></script>
<style>
  
  /* page loader  CSS */
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 100px;
  height: 100px;
  margin: -75px 0 0 -75px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 12px solid #3498db;
  width: 80px;
  height: 80px;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */


@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}



#myDiv {
  display: none;
  text-align: center;
}



/* Registration Form CSS */

  .register{
    background: -webkit-linear-gradient(left, #3931af, #00c6ff);
    margin-top: 3%;
    padding: 3%;
}
.register-left{
    text-align: center;
    color: #fff;
    margin-top: 4%;
}
.register-left input{
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    width: 60%;
    background: #f8f9fa;
    font-weight: bold;
    color: #383d41;
    margin-top: 30%;
    margin-bottom: 3%;
    cursor: pointer;
}
.register-right{
    background: #f8f9fa;
    border-top-left-radius: 10% 50%;
    border-bottom-left-radius: 10% 50%;
}
.register-left img{
    margin-top: 15%;
    margin-bottom: 5%;
    width: 25%;
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 1s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-20px); }
}
.register-left p{
    font-weight: lighter;
    padding: 12%;
    margin-top: -9%;
}
.register .register-form{
    padding: 10%;
    margin-top: 3%;
}
.btnRegister{
    float: right;
    
    border: none;
    border-radius: 1.5rem;
    padding: 2%;
    background: #0062cc;
    color: #fff;
    font-weight: 600;
    width: 20%;
    cursor: pointer;
}
.register .nav-tabs{
    margin-top: 3%;
    border: none;
    background: #0062cc;
    border-radius: 1.5rem;
    width: 28%;
    float: right;
}
.register .nav-tabs .nav-link{
    padding: 2%;
    height: 34px;
    font-weight: 600;
    color: #fff;
    border-top-right-radius: 1.5rem;
    border-bottom-right-radius: 1.5rem;
}
.register .nav-tabs .nav-link:hover{
    border: none;
}
.register .nav-tabs .nav-link.active{
    width: 100px;
    color: #0062cc;
    border: 2px solid #0062cc;
    border-top-left-radius: 1.5rem;
    border-bottom-left-radius: 1.5rem;
}
.register-heading{
    text-align: center;
    margin-top: 8%;
    margin-bottom: -15%;
    color: #495057;
}
.modal p {
    word-wrap: break-word;
}

   /* required classes */

.header {
    padding: 10px 16px;
    background: #555;
    color: #f1f1f1;
    z-index: 9999;
  }
</style>
</head>

<body ng-controller="cnt">

    <!-- Page loader -->
    <div id="loader" ng-if="putloader"> </div>
  


    

    <nav class="navbar navbar-default">
       <!-- Alert message -->
        <div class="alert alert-success puLl-right" ng-show="alertModal" ondrop="drop_handler(event);" ondragover="dragover_handler(event)" ng-init="defaultTabIndex=1" style="width:35%;z-index: 1;" role="alert">
            <button type="button" style="z-index: 9999999999;" class="close"  ng-click="alertModal=false"   aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Success!!</strong>{{alertDescription}}
          </div>
        <div class="container-fluid">
         
        
          

      <div class="tab-content"   class="animate-bottom">



        
         
          
  
     
         
          

              <div  class="tab-pane fade"  id="GraphContainer" style="height: 55%;width: 100%;">

           
                  
                
              <div style="height:80%;width: 100%; margin-top: 2%" >   
                <canvas id="line" class="chart chart-line" chart-data="data"
                chart-labels="labels" chart-series="series" chart-options="options" 
                chart-dataset-override="datasetOverride" chart-click="onClick">
              </canvas>
              </div>
            
         
    
          </div>

           
          
      
           
            <!-- Graph container -->

            <div class="tab-pane fade in active" id="RegistrationContainer" style="height: 85%;width: 100%;" >


              <div class="header" id="Doctorfixit">
                <h2>ForRent.com</h2>
              </div>
               

           </div>


           <div  class="tab-pane fade"  id="LoggingContainer" style="height: 95%;width: 100%;">

           
                  


              <div class = "row">
                         
                <table class="table table-striped pull-left" ng-show="putloader == false"  style="width: 50%; margin-left:1%">
                  <thead>
                    <tr>
                      <th>Message</th>
                      
                     
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat=" x in messageList  track by $index">
                      <td>{{x}}</td>
                      
                      
                    </tr>
                   
                   
                  </tbody>
                </table>
              </div>
      
            </div>

           </div>


           



         
        </div>
      </nav>



        
     
    


     
     
       
        







     
    


     
     
       
        








</body>    
</html>
