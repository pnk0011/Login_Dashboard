    <title>Dashboard Login</title>
    <meta name="description" content="Dashboard login">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body  style="background-color: #1F472A;">
 <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
              
                <div class="login-form">
                    <form>
                        <div >
                            <h3 style="margin-left: 20%;">Login to Dashboard</h3>
                        </div>
                        <div class="form-group">
                          
                            <input type="email" class="form-control" style="width: 80%;margin-left: 10%;margin-top: 5%;" placeholder="Username">
                        </div>
                            <div class="form-group">
                               
                                <input type="password" class="form-control" style="width: 80%;margin-left: 10%;"  placeholder="Password">
                        </div>
                              
                                <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Login</button>
                               
                               
                    </form>
                </div>
            </div>
        </div>
    </div>


   


</body>
